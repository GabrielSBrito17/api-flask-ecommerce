<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">API-REST PYTHON - FLASK - MONGODB</h1>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-ls-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Alta produtos</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Nome</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <label>Preço</label>
                            <input type="text" class="form-control mb-3" name="price">
                            <label>Descrição</label>
                            <input type="text" class="form-control mb-3" name="description">
                            <label>Quantidade</label>
                            <input type="text" class="form-control mb-3" name="quantity">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Produtos</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-ls-3">

                                {% for product in products %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{product.name}}" method="POST">
                                                <input type="text" class="form-control" value="{{product.name}}" name="name">
                                                <small>Quantidade</small>
                                                <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                                <small>Preço</small>
                                                <input type="text" class="form-control" value="{{product.price}}" name="price">
                                                <small>Descrição</small>
                                                <input type="text" class="form-control" value="{{product.description}}" name="description">
                                                <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                                <a href="{{url_for('delete', product_name=product.name)}}" class="btn btn-danger btn-sm">Eliminar</a>
                                            </form>
                                        </li>
                                    </div>
                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
